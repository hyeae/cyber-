<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Call Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Spam Call Detector</h1>
        <div class="input-group">
            <input type="text" id="phoneNumber" placeholder="Enter phone number (e.g. 18005551234)" maxlength="15">
            <button id="checkBtn">Check</button>
        </div>
        <div id="result"></div>
        
        <div id="numberDetails" class="details-panel">
            <h3>Caller Details</h3>
            <div id="detailsContent"></div>
        </div>
        
        <div class="report-buttons">
            <button id="reportSpamBtn" class="report-btn">Report as Spam</button>
            <button id="reportLegitBtn" class="report-btn">Report as Legitimate</button>
        </div>
        
        <div class="recent-checks">
            <h3>Recent Checks</h3>
            <ul id="recentList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
